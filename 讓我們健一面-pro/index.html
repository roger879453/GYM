    <meta charset="UTF-8" />

    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#020617" />
    
    <!-- Use relative path for manifest to support sub-path deployments -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- App Icon -->
    <link rel="icon" type="image/svg+xml" href="https://cdn.lucide.dev/zap.svg" />

    <title>讓我們健一面 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        user-select: none; /* Feel more like an app */
      }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      @keyframes bounce-subtle {
        0%, 100% { transform: translate(-50%, 0); }
        50% { transform: translate(-50%, -5px); }
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 2s infinite;
      }

      /* Custom Scrollbar for hidden feel */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 2px;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Disable double-tap zoom */
      button {
        touch-action: manipulation;
      }
    </style>
